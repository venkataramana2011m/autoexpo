<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"></sly>
<sly data-sly-call="${clientlib.all @ categories='clientlib.booklisting'}"></sly>
<div data-sly-use.config="com.adobe.aem.guides.autoexpo.core.models.MyNYTimesAPIModel">
    <input type="hidden" name="NYTimes-URL" value="${config.myNYTimesApiConfig.NYTimesEndPoint}"/>
    <input type="hidden" name="NYTimes-app-id" value="${config.myNYTimesApiConfig.NYTimesApiId}"/>
    <input type="hidden" name="NYTimes-api-key" value="${config.myNYTimesApiConfig.NYTimesAPIKey}"/>
    <input type="hidden" name="NYTimes-secret-key" value="${config.myNYTimesApiConfig.NYTimesSecretKey}"/>
    <input type="hidden" name="NYTimes-book-list-url" value="${config.myNYTimesApiConfig.NYTimesBooksListEndPoint}"/>
    <input type="hidden" name="NYTimes-book-list-bycategory" value="${config.myNYTimesApiConfig.NYTimesBooksListByCategoryEndPoint}"/>
</div>
<div id="booklist" class="main">

</div>
