<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"></sly>
<sly data-sly-call="${clientlib.css @ categories='productdetailmultifieldwithmap.clientlib'}"></sly>

<div class="userlist-body" data-sly-use.model="com.adobe.aem.guides.autoexpo.core.models.ProductListWithMap">
    <section class="user-list" >
        <article class="user" data-sly-repeat="${model.productDetailsWithMap}">            
            <header class="user-header">
                <img src="${item.productImage}" />
            </header>
            <div class="user-details">
                <h2><a href="${item.productPath}.html" onclick="">${item.productName}</a></h2>
                <p data-sly-test="${item.productPrice}" >Price : ${item.productPrice}</p>
				<p data-sly-test="${item.productQuantity}">Qty : ${item.productQuantity} :: ${item.productAvailability}</p>
            </div>
        </article>
    </section>    
</div>
